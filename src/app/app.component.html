<div class="container">
  <app-header
    [isSelected]="selectedComponent"
    (MenuChange)="HandleMenuChange($event)"
    [MenuData]="MyMenuData"
  ></app-header>
  <app-home *ngIf="selectedComponent == 'home'"></app-home>
  <app-about *ngIf="selectedComponent == 'about'"></app-about>
  <app-calculator *ngIf="selectedComponent == 'calc'"></app-calculator>
  <app-footer></app-footer>
  <button (click) = "handlePushData()">Push more data</button>
</div>
